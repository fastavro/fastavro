environment:
    matrix:
        - PYTHON: "C:\\Python27"
        - PYTHON: "C:\\Python27-x64"
        - PYTHON: "C:\\Python35"
        - PYTHON: "C:\\Python35-x64"
        - PYTHON: "C:\\Python36"
        - PYTHON: "C:\\Python36-x64"
        - PYTHON: "C:\\Python37"
        - PYTHON: "C:\\Python37-x64"

install:
    - "%PYTHON%\\python.exe -m pip install --upgrade setuptools"
    - "%PYTHON%\\python.exe -m pip install -r developer_requirements.txt"

build: off

test_script:
    - "set PYTHONPATH=%cd%"
    - "set FASTAVRO_USE_CYTHON=1"
    - "%PYTHON%\\python.exe setup.py build_ext --inplace"
    - "%PYTHON%\\python.exe -m pytest --cov=fastavro -v tests"
    - "%PYTHON%\\Scripts\\codecov.exe"

after_test:
    # If tests are successful, create binary packages for the project.
    - "set FASTAVRO_USE_CYTHON=1"
    - "%PYTHON%\\python.exe setup.py bdist_wheel"
    - ps: "ls dist"

artifacts:
    # Archive the generated packages in the ci.appveyor.com build report.
    - path: dist\*
      name: fastavro_wheel

deploy:
    provider: GitHub
    auth_token:
        secure: 96GKkPSZRbCGtB8EPBm1P3/lPK5rQE8zVWPJfSyjbcIKaxbv0+YPaXo/Q6LyMa4f
    artifact: fastavro_wheel
    on:
        branch: master
        appveyor_repo_tag: true
