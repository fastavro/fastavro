# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

variables:
  System.Debug: true

jobs:

- job: 'Test'
  pool:
    vmImage: 'macos-10.13'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python34:
        python.version: '3.4'
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel: 5

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: python -m pip install --upgrade -r developer_requirements.txt
    displayName: 'Install dependencies'

  - script: |
      ./run-tests.sh
    displayName: 'pytest'

  - script: FASTAVRO_USE_CYTHON=1 python setup.py bdist_wheel
    displayName: 'build wheel'
    condition: succeeded()

  - task: GithubRelease@0
    displayName: 'Create GitHub Release'
    inputs:
      githubConnection: 'fastavro-conn'
      repositoryName: fastavro/fastavro
      action: create
      target: '$(Build.SourceVersion)'
      tagSource: 'Git tag'
      assets: dist/fastavro-*.whl
