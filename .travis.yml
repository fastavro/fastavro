language: python
sudo: required
dist: xenial
before_install:
    - sudo apt-get install -y libsnappy-dev
    - pip install python-snappy
    - pip install zstandard
    - pip install lz4
install:
    - pip install -r developer_requirements.txt
script:
    - ./run-tests.sh
    - codecov
after_success:
    - if [[ $TRAVIS_TAG && "$TRAVIS_OS_NAME" == "linux" && $TRAVIS_PYTHON_VERSION != *"pypy"* ]]; then
      docker run --rm -v "$(pwd):/data" quay.io/pypa/manylinux2010_x86_64 bash -c "/data/.travis_build_wheel.sh $TRAVIS_PYTHON_VERSION";
      fi;
deploy:
    provider: releases
    api_key:
        secure: "DqDkKBKw20riyr1WeRZtMEUlmD9cCJNf/JJD5res8HSx8wUz+rI1aDpk0wCaehdLS2zsvUpf027EHfkseUZaMr3wMfwHQ9FxSEOZ04K8Wmxqk60bzEHwqL6xBe7M3K3RxYUKH6oZDekN2I0imkllHA4v6iG0JGmoacNAos60NdA="
    file_glob: true
    file: 'dist/fastavro-*.whl'
    skip_cleanup: true
    on:
        tags: true
        condition: $TRAVIS_PYTHON_VERSION != *"pypy"*

matrix:
    include:
        - python: 2.7
        - python: 3.5
        - python: 3.6
        - python: 3.7
        - python: 3.8
        - python: pypy2.7-6.0
        - python: pypy3.5-6.0
