name: Build

on:
  create:
  push:
    branches:
      - '**'
  pull_request:
  schedule:
    - cron: "0 8 * * *"

jobs:
  test:
    name: test ${{ matrix.py }} - windows
    runs-on: windows-latest
    strategy:
      matrix:
        py:
          - 3.11
          - "3.10"
          - 3.9
          - 3.8
          - pypy-3.8
    steps:
      - name: Setup Python for test ${{ matrix.py }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}
      - uses: actions/checkout@v4
      - name: Install Testing Dependencies
        run: pip install -r developer_requirements.txt
      - name: Run Tests
        run: set SKIP_BLACK=1 && .\run-tests.cmd
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.0-beta.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Make Wheel
        if: ${{ matrix.py != 'pypy-3.8' }}
        run: python setup.py bdist_wheel
      - name: Archive wheels
        if: ${{ matrix.py != 'pypy-3.8' }}
        uses: actions/upload-artifact@v3
        with:
          name: windows-wheel-${{ matrix.py }}
          path: dist/*.whl
          if-no-files-found: error
      - name: Make release
        if: ${{ github.event_name == 'create' && github.event.ref_type == 'tag' && matrix.py == '3.11' }}
        continue-on-error: true
        shell: bash
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{github.repository}}/releases -d '{"tag_name": "${{github.event.ref}}"}'
      - name: Get release id
        if: ${{ github.event_name == 'create' && github.event.ref_type == 'tag' && matrix.py != 'pypy-3.8' }}
        id: get_release_id
        shell: bash
        run: |
          release_id=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{github.repository}}/releases/tags/${{github.event.ref}} | jq -r '.id')
          echo "release_id=${release_id}" >> $GITHUB_ENV
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        if: ${{ github.event_name == 'create' && github.event.ref_type == 'tag' && matrix.py != 'pypy-3.8' }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.whl
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
